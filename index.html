<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vimlesh's Portfolio</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container-fluid">
    <!-- Profile Picture and Navigation Tabs -->
    <div class="row">
      <div class="col-md-3 sidebar bg-dark text-white py-4">
        <div class="text-center mb-3">
          <img src="profile.jpg" alt="Profile Picture" class="rounded-circle profile-pic" />
        </div>
        <nav class="nav flex-column text-center">
          <a href="#about" class="nav-link text-white active" onclick="openTab(event, 'about')">About</a>
          <a href="#publications" class="nav-link text-white" onclick="openTab(event, 'publications')">Publications</a>
          <a href="#citations" class="nav-link text-white" onclick="openTab(event, 'citations')">Citations</a>
          <a href="#contact" class="nav-link text-white" onclick="openTab(event, 'contact')">Contact</a>
        </nav>
      </div>

      <!-- Content Area -->
      <div class="col-md-9 content py-4">
        <!-- About Section -->
        <div id="about" class="tab-content active">
          <h2>About Me</h2>
          <p>I'm Vimlesh, a Web Developer, Enthusiast, and Explorer!</p>
        </div>

        <!-- Publications Section -->
        <div id="publications" class="tab-content">
          <h2>My Publications</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Deep Learning Approaches for Single Image Super-Resolution</h5>
                  <p class="card-text">
                    <strong>Published:</strong> IEEE Transactions, 2024
                    <br />
                    <strong>Citations:</strong> 45
                  </p>
                  <a href="link-to-publication" class="btn btn-primary" target="_blank">Read more</a>
                </div>
              </div>
            </div>
            <!-- More publication cards can be added here -->
          </div>
        </div>

        <!-- Citations Section -->
        <div id="citations" class="tab-content">
          <h2>Citations Per Year</h2>
          <canvas id="citationChart" width="400" height="200"></canvas>
        </div>

        <!-- Contact Section -->
        <div id="contact" class="tab-content">
          <h2>Contact</h2>
          <p>Email: vimlesh@example.com</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
